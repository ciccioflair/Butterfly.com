<html lang="en">

</head>
<body>
    <nav>
      <video autoplay muted loop id="video-back">
          <source src="./media/165896 (720p).mp4" type="video/mp4">
      </video>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />

              <span class="line line1"></span>

    <div class="wrapper">

            <div class="menu-desktop">

            <div class="container-form">
                <h1>Login</h1>
                <form action="#"  method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autocomplete="username" ><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" ><br>
                    <input type="submit" value="Submit" class="button">
                    <p>New User?</p>
                    <a href="./register.html" class="hvr-glow">Sign Up!</a>
                </form>
