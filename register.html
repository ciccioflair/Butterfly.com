<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <nav>
      <video autoplay muted loop id="video-back">
          <source src="./media/165896 (720p).mp4" type="video/mp4">
      </video>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>  
          
          <div class="menu-items">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./register.html">Register</a></li>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper-register">
        <div class="bar2">
            <div class="menu-desktop">
                <li><a href="./index.html" class="hvr-glow">Home</a></li>
                <li><a href="./register.html" class="hvr-glow">Register</a></li>
            </div>
        </div>
        <div class="main">
            <div class="container-form">
                <h1>Create New Account</h1>
                <p>Already Registered? Log in <a href="./index.html" class="hvr-glow">here.</a></p>
                <form action="#"  method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autocomplete="username" ><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" autocomplete="email" ><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" ><br>
                    <input type="submit" value="Sign up" class="button">
                </form>
                <div class="footer-2">
                    <img src="./media/Butterfly_inv.png"></img>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
